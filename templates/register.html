
{% include 'base.html' %}

<form action="{% url 'register-details-save' %}" class="container" method="post">

    {% csrf_token %}

    <br><br>

    <label for="name">Username</label>
    <input class="form-control" type="text" name="username">

    <label for="name">Email</label>
    <input type="text" class="form-control" name="email">

    <br>
    Choose your Area:
    <select name="area" class="form-control custom-select custom-select-lg mb-3">
        {% for area in areas %}
        <option value="{{ area.area }}">{{ area.area }}</option>
        {% endfor %}
    </select>
    <br>

    <label for="name">Password</label>
    <input type="password" class="form-control" name="password1">

    <label for="name">Confirm Password</label>
    <input type="password" name="password2" class="form-control">
    <br>

    <input type="submit" class="btn btn-primary btn-block" value="Register!" class="form-control">

</form>
